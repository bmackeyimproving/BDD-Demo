name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        cd bdd-vite-react
        npm install

    - name: Run unit tests
      run: |
        cd bdd-vite-react
        npm test

    - name: Run BDD tests
      run: |
        cd bdd-vite-react
        npm run bdd